<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è –ö–∞—Ä–∏–Ω—ã</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f7c6ce, #e6a0b7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    flex-direction: column;
    color: #fff;
  }
  button {
    background: white;
    color: #e91e63;
    border: none;
    padding: 15px 40px;
    font-size: 1.4rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(233,30,99,0.3);
    transition: transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    transform: scale(1.05);
  }
  #message {
    margin-top: 30px;
    font-size: 2rem;
    font-weight: 700;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease, transform 1s ease;
  }
  #message.show {
    opacity: 1;
    transform: translateY(0);
  }
  /* –°–µ—Ä–¥–µ—á–∫–∏ –ø–∞–¥–∞—é—Ç */
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: #e91e63;
    clip-path: polygon(
      50% 0%, 
      61% 12%, 
      75% 12%, 
      88% 25%, 
      88% 38%, 
      75% 50%, 
      50% 75%, 
      25% 50%, 
      12% 38%, 
      12% 25%, 
      25% 12%, 
      39% 12%
    );
    animation: fallHeart linear forwards;
    opacity: 0.85;
  }
  @keyframes fallHeart {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <button id="showBtn">–ü–æ–∫–∞–∑–∞—Ç—å —Å—é—Ä–ø—Ä–∏–∑</button>
  <div id="message">–ö–∞—Ä–∏–Ω–∞, —Ç—ã ‚Äî –ø—Ä–æ—Å—Ç–æ –∫–æ—Å–º–æ—Å! üíñ‚ú®</div>

  <script>
    const btn = document.getElementById('showBtn');
    const msg = document.getElementById('message');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.animationDelay = '0s';
      document.body.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    let heartsInterval;

    btn.addEventListener('click', () => {
      msg.classList.add('show');
      btn.disabled = true;
      btn.style.cursor = 'default';

      // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞–¥–µ–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
      heartsInterval = setInterval(createHeart, 300);

      // –ß–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–Ω–æ–≤–∏–º —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
      setTimeout(() => clearInterval(heartsInterval), 10000);
    });
  </script>
</body>
</html>

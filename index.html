<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥ —Å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ–º</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #dda0dd);
      font-family: 'Minecraftia', cursive, sans-serif;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #openBtn {
      font-size: 1.3em;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: #ff69b4;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }

    #openBtn:hover {
      transform: scale(1.05);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–≤–µ–∑–¥ */
    .star {
      position: fixed;
      top: 0;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px white;
      opacity: 0.8;
      pointer-events: none;
      animation-name: starFall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes starFall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="openBtn">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</button>

  <script>
    const openBtn = document.getElementById('openBtn');
    let animationRunning = false;

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (3 + Math.random() * 2) + 's';
      star.style.animationDelay = '0s';
      document.body.appendChild(star);
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    function startStarsAnimation() {
      if(animationRunning) return;
      animationRunning = true;

      let starsCount = 0;
      const maxStars = 50;

      const interval = setInterval(() => {
        createStar();
        starsCount++;
        if (starsCount >= maxStars) {
          clearInterval(interval);
          setTimeout(() => {
            animationRunning = false;
          }, 5000);
        }
      }, 100);
    }

    openBtn.addEventListener('click', () => {
      alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Å –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ö–∞—Ä–∏–Ω–∞! üéâ');
      startStarsAnimation();
    });
  </script>
</body>
</html>

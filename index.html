<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–¢–∞–π–º–µ—Ä –¥–æ 22 –º–∞—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #dda0dd);
      font-family: 'Minecraftia', cursive, sans-serif;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #openBtn {
      display: none;
      font-size: 1.3em;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: #ff69b4;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }

    #openBtn:hover {
      transform: scale(1.05);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–≤–µ–∑–¥ */
    .star {
      position: fixed;
      top: 0;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px white;
      opacity: 0.8;
      pointer-events: none;
      animation-name: starFall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes starFall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <button id="openBtn">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</button>

  <script>
    const countdownEl = document.getElementById('countdown');
    const openBtn = document.getElementById('openBtn');
    let animationRunning = false;

    function getTargetDate() {
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(year, 4, 22, 0, 0, 0);
      if (now >= target) {
        target = new Date(year + 1, 4, 22, 0, 0, 0);
      }
      return target;
    }

    const targetDate = getTargetDate();

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.textContent = `–î–æ 22 –º–∞—è –æ—Å—Ç–∞–ª–æ—Å—å: ${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
        openBtn.style.display = 'none';
      } else {
        countdownEl.style.display = 'none';
        openBtn.style.display = 'inline-block';
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (3 + Math.random() * 2) + 's';
      star.style.animationDelay = '0s';
      document.body.appendChild(star);
      // –£–¥–∞–ª–∏—Ç—å –∑–≤–µ–∑–¥—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    function startStarsAnimation() {
      if(animationRunning) return; // –ó–∞–ø—Ä–µ—Ç–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –∑–∞–ø—É—Å–∫
      animationRunning = true;

      let starsCount = 0;
      const maxStars = 50;

      const interval = setInterval(() => {
        createStar();
        starsCount++;
        if (starsCount >= maxStars) {
          clearInterval(interval);
          // –°–±—Ä–æ—Å–∏—Ç—å —Ñ–ª–∞–≥ —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è —Å–∞–º–æ–π –ø–æ—Å–ª–µ–¥–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏ –∑–≤–µ–∑–¥ (–º–∞–∫—Å–∏–º—É–º 5 —Å–µ–∫—É–Ω–¥)
          setTimeout(() => {
            animationRunning = false;
          }, 5000);
        }
      }, 100); // –°–æ–∑–¥–∞–≤–∞—Ç—å –∑–≤–µ–∑–¥—ã –∫–∞–∂–¥—ã–µ 100 –º—Å
    }

    openBtn.addEventListener('click', () => {
      alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Å –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ö–∞—Ä–∏–Ω–∞! üéâ');
      startStarsAnimation();
    });
  </script>
</body>
</html>
